<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réinitialisation du mot de passe</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 440px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      overflow: hidden;
    }
    .header { padding: 24px 24px 8px; text-align: center; }
    .header h1 { margin: 0; font-size: 20px; color: #333; }
    .sub { margin-top: 6px; color: #666; font-size: 13px; }
    .content { padding: 24px; }
    .input-group { margin-bottom: 16px; }
    label { display:block; margin-bottom: 8px; color: #555; font-weight: 600; font-size: 13px; }
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color .2s ease;
    }
    input[type="password"]:focus { outline: none; border-color: #667eea; }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(102,126,234,.35); }
    .msg { display:none; margin-bottom: 16px; padding: 12px; border-radius: 8px; font-size: 14px; }
    .msg.show { display:block; }
    .msg.error { background:#fee2e2; color:#b91c1c; border:1px solid #fecaca; }
    .msg.success { background:#ecfdf5; color:#047857; border:1px solid #a7f3d0; }
    .msg.info { background:#eff6ff; color:#1d4ed8; border:1px solid #bfdbfe; }
    .footer { padding: 16px 24px 24px; text-align: center; font-size: 13px; color:#666; }
    a { color:#667eea; text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="card" id="card" style="display:none">
    <div class="header">
      <h1>Définir un nouveau mot de passe</h1>
      <div class="sub">Cette page n'est accessible qu'à partir du lien de récupération.</div>
    </div>
    <div class="content">
      <div id="message" class="msg"></div>
      <form id="password-form">
        <div class="input-group">
          <label for="new-password">Nouveau mot de passe</label>
          <input id="new-password" type="password" minlength="6" required placeholder="••••••••" autocomplete="new-password" />
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirmer le mot de passe</label>
          <input id="confirm-password" type="password" minlength="6" required placeholder="••••••••" autocomplete="new-password" />
        </div>
        <button class="btn" type="submit">Enregistrer</button>
      </form>
    </div>
    <div class="footer">
      <a href="connexion.html">Retour à la connexion</a>
    </div>
  </div>

  <script src="supabaseClient.js"></script>
  <script>
    const { supabase } = window.supabaseClient || {};

    function showMessage(text, type='info') {
      const box = document.getElementById('message');
      box.textContent = text;
      box.className = `msg ${type} show`;
    }

    function gateAccess() {
      // Supabase envoie généralement des paramètres dans le hash: #access_token=...&type=recovery
      const hash = window.location.hash || '';
      const params = new URLSearchParams(hash.replace(/^#/, ''));
      const type = params.get('type');
      if (type === 'recovery') {
        document.getElementById('card').style.display = 'block';
        return true;
      }
      // Fallback: si un event runtime arrive
      let gated = false;
      if (supabase && supabase.auth && supabase.auth.onAuthStateChange) {
        supabase.auth.onAuthStateChange((event) => {
          if (event === 'PASSWORD_RECOVERY') {
            document.getElementById('card').style.display = 'block';
            gated = true;
          }
        });
      }
      if (!gated) {
        // Accès direct non autorisé
        window.location.href = 'connexion.html';
      }
      return gated;
    }

    window.addEventListener('DOMContentLoaded', () => {
      gateAccess();

      const form = document.getElementById('password-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const p1 = document.getElementById('new-password').value;
        const p2 = document.getElementById('confirm-password').value;

        if (p1.length < 6) {
          showMessage('Le mot de passe doit contenir au moins 6 caractères.', 'error');
          return;
        }
        if (p1 !== p2) {
          showMessage('Les mots de passe ne correspondent pas.', 'error');
          return;
        }
        try {
          const { error } = await supabase.auth.updateUser({ password: p1 });
          if (error) throw error;
          showMessage('Mot de passe mis à jour. Redirection...', 'success');
          setTimeout(() => { window.location.href = 'connexion.html'; }, 1500);
        } catch (err) {
          showMessage(err.message || 'Erreur lors de la mise à jour du mot de passe.', 'error');
        }
      });
    });
  </script>
</body>
</html>
